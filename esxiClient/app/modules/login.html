<div id="loginView" class="panel panel-info">
    <div class="panel-heading">ESXi host login</div>
    <div class="panel-body">
        <header style="margin-top: .5em" class="page-header clearfix">
            <h4>Enter the details of the host you want to connect to.</h4>
        </header>

        <!--alert for error message-->
        <div class="alert alert-danger" id="alert"> {{loginCtrl.errorMessage}}</div>

        <form class="session" role="form" name="loginForm" novalidate>
            <div class="form-group">
                <input name="hostname" type="text" size="48" class="form-control" placeholder="Service Hostname"
                       ng-model="loginCtrl.hostName" required>
            </div>
            <div class="form-group">
                <input name="username" type="text" size="16"
                       class="form-control" placeholder="Username" ng-model="loginCtrl.userName" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" size="16"
                       class="form-control" placeholder="Password" ng-model="loginCtrl.password" required>
            </div>
            <div style="text-align: center">
                <button id="loginButton" class="btn btn-success" ng-click="loginCtrl.submitForm()">Login</button>
            </div>
            <!--<toggle-login id="loginButton" ng-click="loginCtrl.submitForm()"></toggle-login>-->
        </form>
    </div>
</div>
